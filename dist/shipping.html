<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
         rel="stylesheet"
      />

      <link
         rel="stylesheet"
         href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
         integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
         crossorigin="anonymous"
      />

      <link rel="stylesheet" href="css/style.css" />
      <title>Shoe House | Shipping</title>
   </head>
   <body>
      <header>
         <div class="logo">
            <h2><a href="index.html">SHOE HOUSE</a></h2>
         </div>
         <div class="header-icons">
            <input type="text" class="search" placeholder="Search Shoes" />

            <a href="user-profile.html">
               <i class="fas fa-user"></i>
            </a>
            <a href="shopping-cart.html">
               <i class="fas fa-shopping-cart"></i>
            </a>
         </div>
      </header>

      <section id="shipping">
         <div class="container">
            <div class="shipping">
               <h2>SHIPPING</h2>

               <form action="payment.html">
                  <div>
                     <input type="text" placeholder="Enter Address" />
                  </div>
                  <div>
                     <input type="text" placeholder="Enter City" />
                  </div>
                  <div>
                     <input type="text" placeholder="Enter Postal Code" />
                  </div>
                  <div>
                     <input type="text" placeholder="Enter Country" />
                  </div>
                  <button>PROCEED TO PAYMENT</button>
               </form>
            </div>
         </div>
      </section>

      <footer>
         <div class="container">
            <div class="copyright">
               <small>&copy; 2021 Shoe House. All Rights Reserved.</small>
               <small>Shoe House | Walkin & Jumpin</small>
            </div>
         </div>
      </footer>
   </body>
</html>
